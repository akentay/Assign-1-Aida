<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Онлайн оқу платформасы</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="eye.png" type="image/png">
</head>
<body>

  <header>
    <h1>Онлайн оқу платформасы</h1>
    <p>Біліміңді арттыр, өзіңе сен!</p>
  </header>

  <center>
    <div class="image-container">
      <img src="https://avatars.mds.yandex.net/i?id=61d7479afa3bb73ff8f69001b8b8fc9a_l-5269624-images-thumbs&n=13" alt="main image">
      <button id="openModalBtn">Оқуды Бастау!</button>
    </div>
    <a href="https://www.youtube.com/@eduonlineacademia9844" target="_blank">Our YouTube channel</a>
  </center>

  <!-- Модал терезе -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Тіркелу</h2>
      <form id="registerForm">
        <input type="text" placeholder="Атыңызды енгізіңіз" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Құпия сөз" required>
        <button type="submit">Тіркелу</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Аида Кентай. Барлық құқықтар қорғалған.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
