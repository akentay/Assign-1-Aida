<html lang="en">
<head>
  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="eduonline.html">EduOnline</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="eduonline.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="tribute.html">Courses</a></li>
        <li class="nav-item"><a class="nav-link" href="table-form.html">Progress</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  <h1 id="grades" class="text-center mb-4">Student Grades</h1>

  <div class="table-responsive">
    <table class="table table-striped table-bordered text-center">
      <thead class="table-primary">
        <tr><th>Name</th><th>Subject</th><th>Grade</th></tr>
      </thead>
      <tbody>
        <tr><td>Aida</td><td>Web Dev</td><td>A</td></tr>
        <tr class="table-warning"><td>Arman</td><td>Math</td><td>B+</td></tr>
        <tr><td colspan="2">Overall Average</td><td>A-</td></tr>
      </tbody>
    </table>
  </div>

  <hr>

  <h2 class="text-center">Feedback Form</h2>
  <form class="mx-auto" style="max-width:600px;" novalidate>
    <div class="mb-3">
      <label for="fname" class="form-label">Name</label>
      <input id="fname" class="form-control" type="text" required>
    </div>
    <div class="mb-3">
      <label for="femail" class="form-label">Email</label>
      <input id="femail" class="form-control" type="email" required>
    </div>
    <div class="mb-3">
      <label for="frole" class="form-label">Role</label>
      <select id="frole" class="form-select">
        <option>Student</option>
        <option>Teacher</option>
        <option>Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label d-block">Do you like this course?</label>
      <div class="form-check form-check-inline">
        <input id="likeYes" class="form-check-input" type="radio" name="like" value="yes">
        <label class="form-check-label" for="likeYes">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input id="likeNo" class="form-check-input" type="radio" name="like" value="no">
        <label class="form-check-label" for="likeNo">No</label>
      </div>
    </div>
    <div class="mb-3">
      <label for="fcomments" class="form-label">Comments</label>
      <textarea id="fcomments" class="form-control" rows="4"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</main>

<footer class="bg-primary text-white text-center py-3">
  © 2025 EduOnline
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
